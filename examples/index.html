<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue-Leaflet-Demo</title>
  <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    
    html,
    body {
      height: 100%;
    }
    #app{
  height:100%;
}
  </style>
</head>

<body>
  <div id="app">
    <map :zoom="zoom" :center="center" :min-zoom="minZoom" :max-zoom="maxZoom">
      <tilelayer :url="url" :attribution="attribution"></tilelayer>
      <marker :position="center" :title="title" :opacity="opacity"></marker>
    </map>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../dist/vue-leaflet.js"></script>
  <script>

document.addEventListener('DOMContentLoaded', function() {
    Vue.component('map',VueLeaflet.Map);
    Vue.component('tilelayer',VueLeaflet.Tilelayer);
    Vue.component('marker',VueLeaflet.Marker);

    new Vue({
      el: '#app',
      data:{
          zoom:13,
          center:[51.505, -0.09],
          minZoom:8,
          maxZoom:15,
          url:"http://{s}.tile.osm.org/{z}/{x}/{y}.png",
          attribution:"mymap",
          title:"test-marker",
          opacity:0.6

      }
    })
});
    </script>
</body>

</html>
